<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Celular" />
      </div>

         <!-----------------Grupo1-------------------->

      <div class="instagram-continue">
        <div class="grupo">
          <img src="img/instagram-logo.png" class="instagram-logo" alt="logo" />
          <div class="profile-photo">
            <img src="img/perfil-instagram1.png" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como max_limas</a>
          <a href="#" class="instagram-logout">Trocar de conta</a>
        </div>

          <!-----------------Grupo2-------------------->

        <div class="grupo">
          <p class="not-account">Não é max_limas?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Increva-se</span>
          </p>
        </div>

           <!-----------------App-------------------->
           
        <div class="get-the-app">
           <p class="get-app">Baixe o aplicativo</p>
         <div class="download">
           <a href="#" class="app-download"></a>  
           <a href="#" class="app-download"></a>  
         </div>
        </div>
      </div>
    </div>
  </body>
</html>
